<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RizwiElite-Production</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/clash-display " rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satoshi :wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" />
</head>
<body>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/+923325318695 " target="_blank" class="floating-whatsapp" aria-label="WhatsApp">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons @v9/icons/whatsapp.svg" width="28" alt="WhatsApp">
  </a>

  <!-- Header -->
  <header>
    <div class="container flex justify-between items-center py-4">
      <h1 class="logo">
        <span id="logo-icon"></span>
        RizwiElite<span class="text-accent">-Production</span>
      </h1>
      <nav class="main-nav">
        <ul>
          <li><a href="#" onclick="navigate('home')">Home</a></li>
          <li><a href="#" onclick="navigate('services')">Services</a></li>
          <li><a href="#" onclick="navigate('portfolio')">Portfolio</a></li>
          <li><a href="#" onclick="navigate('about')">About</a></li>
          <li><a href="#" onclick="navigate('contact')">Contact</a></li>
        </ul>
      </nav>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <h1>RizwiElite-Production</h1>
    <p>Helping creators stand out with elite production.</p>
    <br>
    <a href="#services" class="cta-btn">Explore Services</a>
  </section>

  <!-- Main Content -->
  <main id="app"></main>

  <!-- Footer -->
  <footer class="py-8 bg-[#0A1A2F] text-center text-sm text-gray-400 mt-12">
    &copy; 2025 RizwiElite-Production. All rights reserved.
    <div class="flex justify-center gap-4 mt-4 social-icons">
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons @v9/icons/instagram.svg" width="24" height="24" alt="Instagram"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons @v9/icons/linkedin.svg" width="24" height="24" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons @v9/icons/behance.svg" width="24" height="24" alt="Behance"></a>
    </div>
  </footer>

  <!-- Modal for Plan Activation -->
  <div id="planModal" class="modal hidden">
    <div class="modal-content">
      <h3>Activate This Plan</h3>
      <a href="" target="_blank" id="whatsappLink">WhatsApp Me</a>
      <a href="" id="emailLink">Send Email</a>
      <a href="#" onclick="closeModal()">Cancel</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js" defer></script>
</body>
</html>
